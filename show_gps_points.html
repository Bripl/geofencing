<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Afficher les points GPS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    nav a { margin-right: 1em; }
    #gps-map { height: 600px; margin-top: 1em; }
    #controls { margin-bottom: 1em; }
    label { margin-right: 0.5em; }
  </style>
</head>
<body>
  <h1>Afficher les points GPS</h1>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="draw_geofencing.html">Tracer des polygones</a>
    <a href="manage_geofencing.html">Gérer les polygones</a>
    <a href="add-device.html">Ajouter un node</a>
  </nav>

  <!-- Contrôles de filtrage -->
  <div id="controls">
    <label for="datePicker">Date :</label>
    <input type="date" id="datePicker"/>

    <fieldset id="deviceCheckboxContainer">
      <legend>Appareils :</legend>
      <!-- Les cases seront injectées ici par le script -->
    </fieldset>

    <label for="positionSlider">Position (indice) :</label>
    <input type="range" id="positionSlider" min="0" max="0" value="0"/>
    <span id="sliderValue">0</span>

    <button id="loadMore">Charger plus</button>
  </div>

  <!-- Carte pour afficher les points GPS -->
  <div id="gps-map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
